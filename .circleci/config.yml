version: 2
jobs:
  build:
    docker:
      - image: quay.io/helmpack/chart-testing:v3.3.1
    steps:
      - checkout
      - run:
          name: lint
          command: |
            git remote add storageos https://github.com/storageos/charts
            git fetch storageos master
            # ct lint --config test/ct.yaml

  deploy:
    docker:
      - image: quay.io/helmpack/chart-testing:v3.3.1
    steps:
      - checkout
      - run: test/repo-sync.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
